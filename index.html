<!DOCTYPE html>
<html>
  <head>

            <input id="description" class="form-control" type="text">

          </div>

           <div class="form-group row">
            <label for="inputDate" class="col-2 col-form-label">Date</label>

            </div>
          </div>

          <!-- <div class="form-group row">
            <label for="inputTime" class="col-2 col-form-label">Time</label>

              <input class="form-control" type="time" value="13:45:00" id="inputTime">
            </div>
          </div>  -->

          <button type="submit" class="button">Submit</button>

  

      </form>

      <div id="output">
        <h1>Output</h1>
        <p><span class="name"></span></p>
        <p><span class="description"></span></p>
        <p><span class="date"></span></p>
       

      </div>


    </div>


  </body>
